name: Build
on: [pull_request, workflow_dispatch]
jobs:
  test:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Build app
        run: np run build
      - name: Save build
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: .next